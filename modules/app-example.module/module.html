{% import "../../macros/button.html" as button %}

<div class="container-fluid app-example-container">
  <div class="row align-items-center">
    <div class="col-sm-12 col-md-6">
      <div>
        <h1>{{ module.title }}</h1>
        <h3>{{ module.subtitle }}</h3>
      </div>
      <div>
        {% if module.icon1.src %}
          <a href="#">
            <img class="img-fluid store-icon apple" src="{{ module.icon1.src }}" alt="{{ module.icon1.alt }}"/>
          </a>
        {% endif %}
        {% if module.icon2.src %}
          <a href="#">
            <img class="img-fluid store-icon google" src="{{ module.icon2.src }}" alt="{{ module.icon1.alt }}"/>
          </a>
        {% endif %}
      </div>
    </div>
    <div class="col-md-6 d-none d-md-flex justify-content-end">
      <!-- Logo -->
      {% if module.image.src %}
        <img class="img-fluid" src="{{ module.image.src }}" alt="{{ module.image.alt }}"/>
      {% endif %}
    </div>
  </div>
</div>
