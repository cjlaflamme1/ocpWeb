{% import "../../macros/button.html" as button %}

<div class="container-fluid app-example-container">
  <div class="row align-items-center">
    <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-{% if module.reverse %}start{% else %}end{% endif %} {% if module.reverse %}order-md-1{% endif %}">
      <!-- Logo -->
      {% if module.image.src %}
        <img class="img-fluid app-example-image" src="{{ module.image.src }}" alt="{{ module.image.alt }}"/>
      {% endif %}
    </div>
    <div class="col-sm-12 col-md-6 mt-4">
      <div>
        <h1>{{ module.title }}</h1>
        <h3>{{ module.subtitle }}</h3>
      </div>
    </div>
  </div>
</div>
